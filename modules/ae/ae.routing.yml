ae.content:
  path: '/welcome'
  defaults: 
    _controller: '\Drupal\ae\Controller\AeController::welcome'
    _title: 'Welcome??'
  requirements:
    _permission: 'access content'

ae.adminForm:
  path: '/admin/config/ae/adminsettings'
  defaults: 
    _form: '\Drupal\ae\Form\ConfigurationForm'
    _title: 'Configuration Form'
  requirements:
    _permission: 'access admin pages'
  options:
    _admin_route: TRUE

ae.settingsForm:
  path: '/admin/config/ae/aesettings'
  defaults:
    _form: '\Drupal\ae\Form\AeSettingsForm'
    _title: 'Settings Form'
  requirements:
    _permission: 'access admin pages'
  options:
    _admin_route: TRUE

ae.extraInfoForm:
  path: '/admin/config/ae/extrainfo'
  defaults:
    _form: '\Drupal\ae\Form\ExtraInfoForm'
    _title: 'Extra Info'
  requirements:
    _permission: 'access admin pages'
  options:
    _admin_route: TRUE

ae.createuser:
  path: 'ae/ajax/{id}'
  defaults: 
    _controller: '\Drupal\ae\Controller\LoginController::createuser'
  methods: [GET]
  requirements:
    _permission: 'access content'
